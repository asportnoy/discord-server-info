<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Count Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="inputForm">
        <input type="text" id="inputText" placeholder="Server invite URL or invite code">
        <input type="submit" id="submit" value="Get Info">
    </form>
    <h2 id="error"></h2>
    <h1><a id="name"></a></h1>
    <img id="icon">
    <h2 id="online"></h2>
    <h2 id="members"></h2>
    <h2 id="invitedby"></h2>

    <script src="script.js"></script>
</body>

</html>
